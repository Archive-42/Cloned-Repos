<div class="row status-card">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{::options.title}}</div>
      <div class="panel-body">
        <div class="row text-center">
          <div class="col-xs-4">
            <h4>{{::options.status_number1}}</h4>
            <p class="sub-text">{{::options.sub_text1}}</p>
          </div>
          <div class="col-xs-4">
            <div class="status-circle-{{::options.status_indicator2}}">
              <h4>{{::options.status_number2}}</h4>
            </div>
            <p class="sub-text">{{::options.sub_text2}}</p>
          </div>
          <div class="col-xs-4">
            <div class="status-circle-{{::options.status_indicator3}}">
              <h4>{{::options.status_number3}}%</h4>
            </div>
            <p class="sub-text">{{::options.sub_text3}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
