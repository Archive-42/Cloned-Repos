<div class="tier-widget">
    <!-- your widget template -->
    <div class="tier-box box">
        <div class="top-box">
            <i class="fa fa-2x" ng-class="c.data.card_data.tier_icon"></i>
        </div>
        <p class="sub-text">{{::c.data.card_data.tier_text}}</p>
    </div>
    <div class="percent-box box">
        <div class="top-box">
            <p class="percentage">{{::c.data.card_data.percent_change}}</p>
        </div>
        <p class="sub-text">{{::c.data.card_data.percernt_text}}</p>
    </div>
    <div class="defined-box box">
        <div class="top-box">
            <div class="badge" ng-style="{'background':c.data.card_data.first_label_color}">
                {{::c.data.card_data.first_label}}
            </div>
        </div>
        <p class="sub-text">{{::c.data.card_data.first_label_subtext}}</p>
    </div>
    <div class="tested-box box">
        <div class="top-box">
            <i class="fa fa-2x fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <p class="sub-text">{{::c.data.card_data.second_label_subtext}}</p>
    </div>
</div>
