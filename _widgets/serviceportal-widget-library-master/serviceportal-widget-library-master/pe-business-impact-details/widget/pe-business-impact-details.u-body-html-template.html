<div class="row text-center drawer-list-header">
	<div class="col-xs-4 text-left">
		Lines of Business
	</div>
	<div class="col-xs-4">
		Revenue at Risk
	</div>
	<div class="col-xs-4">
		Users Impacted
	</div>
</div>

<div class="row text-center" ng-repeat="item in c.alert.cis">
<!-- | filter:{classification: 'Business Service'} -->
	<div class="col-xs-4 left-padded">
		{{item.name}}
	</div>
	<div class="col-xs-4">
		<div class="key-value key-float-group">
			<span>
				<svg class="dollar-icon">
					<use xlink:href="#dollar"></use>
				</svg>
			</span>
			<div class="key-group">
				{{item.revenue}}
				<div class="key-value-label key-value-grouped-label">
					per hour
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="key-value">
			<span>
				<svg class="user-icon">
					<use xlink:href="#people"></use>
				</svg>
			</span>
			{{item.users}}
		</div>
	</div>
</div>
