<div class="status-card" ui-sref="others({})">
  <div class="header">
    <p class="title">{{::data.title}}</p>
  </div>
  <div class="details">
    <div class="each-div">
      <sp-widget widget="c.data.peopleInfoWidget"></sp-widget>
      <div class="bottom-section">
        <div class="flex-it" ng-show="data.status === 'in-progress'">
          <svg class="svg-icon">
            <use xlink:href="#icon-timer"></use>
          </svg>
          <p class="text">{{data.text}}<span class="days">{{data.days}}</span></p>
        </div>
      </div>
    </div>
    <div class="each-div">
      <div class="top-section">
        <div class="card">
          <div class="chart" ng-show="data.status === 'in-progress'">
            <sp-widget widget="c.data.donutChartWidget"></sp-widget>
          </div>
          <div class="donut-chart chart" ng-show="data.status === 'complete'">
            <div class="chart-center chart-center-complete">
              <span class="complete"></span>
            </div>
          </div>
        </div>
        <p class="percent"><span>{{data.percent}}%</span>Complete</p>
      </div>
      <div class="bottom-section" ng-show="data.status === 'in-progress'">
        <span ng-repeat="dept in data.depts" class="badge" ng-style="{'background': dept.color}">{{dept.name}}</span>
        <p class="state">{{data.state}}</p>
      </div>
    </div>
  </div>
  <div ng-show="data.status === 'complete'" class="buttons">
    <div class="each-button orange" ui-sref="others({})">
      <p>View</p>
    </div>
    <div class="each-button green">
      <p>Archive</p>
    </div>
  </div>
</div>
