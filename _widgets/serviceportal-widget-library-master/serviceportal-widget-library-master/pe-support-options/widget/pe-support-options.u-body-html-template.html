<div class="pe-support-options">
  <h2 ng-if="options.showTitle == 'true'">{{::options.title}}</h2>
  <ul class="options">
    <li ng-repeat="item in ::data.items track by $index">
      <div class="icon">
        <img src="{{::item['sc_cat_item.icon'].display_value}}">
      </div>
      <div class="info">
        <div class="title">{{::item['sc_cat_item.name'].value}}</div>
        <div class="subtitle">{{::item['sc_cat_item.short_description'].value}}</div>
      </div>
    </li>
  </ul>
</div>
