<div ng-class="{'recovered': c.alert.state === 'Closed'}" class="status-wrapper">
  <div class="status-box">
    <header class="title">{{c.alert.description}}</header>
    <div class="pill">
      {{c.alert.number}} |
      <span ng-if="c.alert.state !== 'Closed'">{{'Created ' + c.alert.created_on_string}}</span>
      <span ng-if="c.alert.state === 'Closed'">Closed</span>
    </div>
    <div ng-if="c.alert.state !== 'Closed'" class="status-row">
      <div class="status-key">
        <sp-widget widget="c.probabilityGauge"></sp-widget>
      </div>
      <div class="status-detail">
        <div>Probability that an outage will occur in</div>
        <div class="spinny">
          <div class="bouncy1" style="animation-delay: -0.32s;"></div>
          <div class="bouncy2" style="animation-delay: -0.16s;"></div>
          <div class="bouncy3"></div>
        </div>
        <div class="status-time">
          {{c.min_to_eta}} {{c.min_to_eta == 1 ? 'minute' : 'minutes'}}
        </div>
      </div>
    </div>
    <div ng-if="c.alert.state === 'Closed'" class="status-row">
      <div class="status-key">
        <div class="big-icon">
          <svg class="svg-wrapper">
            <use xlink:href="#check-mark"></use>
          </svg>
        </div>
      </div>
      <div class="status-detail">
        <div class="title"><strong>Outage Prevented</strong></div>
        <div>There was a {{c.options.probability}}% chance this incident would cause an outage</div>
      </div>
    </div>
  </div>
</div>
