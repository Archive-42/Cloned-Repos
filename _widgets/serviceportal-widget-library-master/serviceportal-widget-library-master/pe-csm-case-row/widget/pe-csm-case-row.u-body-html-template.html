<div class="row case">
    <div class="col-xs-7">
        <div class="title">{{::c.data.header_title}}</div>
        <div class="user">
            <sp-widget widget="c.data.embedded_widget"></sp-widget>
        </div>
    </div>
    <div class="col-xs-5">
        <div class="case-info">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <div class="status">Critical</div>
            <div class="place">Facility 1</div>
            <div class="reason">Too much snow</div>
        </div>
        <div class="arrow" ng-class="{'rotate' : c.caseExtended == 1}">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>

    </div>
</div>
