<div class="pe-rest-typeahead-search pe-rest-typeahead-search-{{::c.options.color}} wrapper wrapper-{{::c.options.size}}">
  <div class="pe-rest-typeahead-search__container">
    <input id="{{c.idName}}" class="typeahead form-control pe-rest-typeahead-search__input" type="text" placeholder="{{::c.options.placeholder}}"
      autocomplete="off" spellcheck="false" dir="auto">
    <i class="fa fa-search fa-light-icon pe-rest-typeahead-icon" aria-hidden="true"></i>
    <i class="fa fa-times fa-light-icon pe-rest-typeahead-icon pe-rest-typeahead-icon-close" ng-class="{'pe-rest-typeahead-icon-close-show animate fadeIn': c.typing}"
      ng-click="cleanTypeahead()" aria-hidden="true"></i>
  </div>
</div>
