<div
  class="x-pisn-sp-typeahead-search x-pisn-sp-typeahead-search-{{::c.options.color}} wrapper wrapper-{{::c.options.size}}">
  <div class="x-pisn-sp-typeahead-search__container">
    <input id="{{c.idName}}" class="typeahead form-control x-pisn-sp-typeahead-search__input" type="text"
      placeholder="{{::c.options.placeholder}}" autocomplete="off" spellcheck="false" dir="auto">
    <i class="fa fa-search fa-light-icon x-pisn-sp-typeahead-icon" aria-hidden="true"></i>
    <i class="fa fa-times fa-light-icon x-pisn-sp-typeahead-icon x-pisn-sp-typeahead-icon-close"
      ng-class="{'x-pisn-sp-typeahead-icon-close-show animate fadeIn': c.typing}" ng-click="cleanTypeahead()"
      aria-hidden="true"></i>
  </div>
</div>
