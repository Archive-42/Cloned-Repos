<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sass Compile Test</title>
    <style>
    html, body, textarea {
      margin: 0;
      border: 0;
      width: 100%;
      height: 100%;
    }
    textarea {
      width: 100vw;
      height: 100vh;
      padding: 5px;
    }

    </style>
  </head>
  <body>
    <textarea id="code"></textarea>

    <script src="lib/sass.js"></script>
    <script>
      // when loading the worker api via script[src$="/sass.js"] it's a safe bet the worker
      // will be found relative to that file. In any other case you'd have to define where
      // the worker is located before initializing Sass:
      // Sass.setWorkerUrl('dist/sass.worker.js');
      var sass = new Sass();
      
      var code = document.getElementById('code'),
          scss = "$someVar: 123px; .some-selector { width: $someVar; }";

      sass.compile(scss, function(result) {
        code.value = result.text;
        console.log(result);
      });
    </script>
  </body>
</html>
