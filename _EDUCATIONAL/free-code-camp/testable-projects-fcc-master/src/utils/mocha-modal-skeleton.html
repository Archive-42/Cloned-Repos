<div
  id="fcc_test_message-box"
  class="fcc_test_message-box-hidden"
  onclick="FCC_Global.FCCClickOutsideToCloseModal(event)"
>
  <div class="fcc_test_message-box-content">
    <div class="fcc_test_section fcc_test_message-box-header">
      <div class="fcc_test_title">Tests</div>
      <div class="fcc_test_stats"></div>
    </div>
    <div class="fcc_test_section fcc_test_message-box-body">
      <div class="fcc_test_report">
        <h1>Run Test Suite to See Unit Tests!</h1>
      </div>
    </div>
    <div class="fcc_test_section fcc_test_message-box-footer">
      <div
        class="fcc_test_message-box-close-btn"
        onclick="FCC_Global.FCCCloseTestModal()"
      >
        Close
      </div>
    </div>
  </div>
</div>
