
<form ng-model = "ListingForm" id="create-listing-form" name="ListingForm" ng-submit="ListingForm.$valid && createListing()">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label>Title</label>
        <input ng-model = "ListingForm.title" novalidate type="text" ng-model="" class="form-control" id="title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label>Category</label>
        <select ng-model="ListingForm.category" name="categories">
            <option ng-repeat="category in categories" value="{{category._id}}">{{category.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>
            <input type="file">
        </label>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input ng-model="ListingForm.description" novalidate type="text" ng-model="" class="form-control" id="" placeholder="Enter description">
    </div>
    <!-- Photo input here -->
    <div class="form-group">
        <label>Price</label>
        <input ng-model="ListingForm.price" novalidate type="number" ng-model="" class="form-control" id="" placeholder="Enter price">
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input ng-model="ListingForm.qty" type="number" ng-model="" class="form-control" id="" placeholder="Enter quantity">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h3>{{ListingForm.title}}
    {{ListingForm.category}}
    {{ListingForm.description}}
    {{ListingForm.price|currency}}
    {{ListingForm.qty}}</h3>
