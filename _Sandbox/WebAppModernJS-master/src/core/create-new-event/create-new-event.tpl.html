<div>

	<div class="row">

		<div class="col-sm-3">

			<div ng-include src="'main-nav/main-nav.tpl.html'"></div>
		
		</div>
		
		<div class="col-sm-9">
			
			<h2>Create New Event</h2>
		        			
			<form ng-submit="addEvent()">
				<label>Name:</label>
				<input type="text" class="form-control" placeholder="What is your event going to be called?" ng-model="newEvent.name">
				
				<label>Date:</label>
				<input type="date" class="form-control" placeholder="What day will your event be happening?" ng-model="newEvent.date">
				
				<label>Time:</label>
				<input type="time" class="form-control" placeholder="What time will your event be happening?" ng-model="newEvent.time">
				
				<label>Description:</label>
				<textarea class="form-control" placeholder="Describe your event here" ng-model="newEvent.description"></textarea>
				
				<input type="submit" class="btn btn-default" value="Create event">
				
				<p>{{ eventResult }}</p>
			</form>
		
		</div>

	</div>

</div>
