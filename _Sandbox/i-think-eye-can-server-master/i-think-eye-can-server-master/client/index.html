<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="blue lighten-4">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <img src="LeARn.svg" width="300px" height="auto" style="margin-top: 100px"/>
                <div class="card-panel" style="margin-top: 75px">
                    <div class="input-field">
                        <select id="dropdown">
                            <option value="" disabled selected>Choose the object you wish to load</option>
                            <option value="1">MRI Skull</option>
                            <option value="2">Chemistry Molecule</option>
                            <option value="3">Custom Graph</option>
                            <option value="4">Physics Simulation 1</option>
                            <option value="5">Physics Simulation 2</option>
                        </select>
                        <label>Object Select</label>
                    </div>
                    <div class="input-field hide" id="wrap" style="margin-bottom: 15px">
                        <input placeholder="Enter an equation" id="eq" type="text">
                    </div>
                    <br><br><br>
                    <p>Current Model Loaded: <b id="current"></b></p>
                    <div class="input-field" id="wrap" style="margin-bottom: 1px">
                    <div class="col s12 center-align">
                        <div class="col s4 center-align">
                        <input placeholder="X position" id="x" type = "text">
                        </div>
                        <div class="col s4 center-align">
                        <input placeholder="Y position" id="y" type = "text">
                        </div>
                        <div class="col s4 center-align">
                        <input placeholder="Z position" id="z" type = "text">
                        </div>
                    </div>
                    <div class="col s12 center-align">
                        <div class="col s6 center-align">
                        <input placeholder="Zoom" id="zoom" type = "text">
                        </div>
                        <div class="col s6 center-align">
                        <input placeholder="Rotate" id="rotate" type = "text">
                        </div>
                    </div>
                    <div class="col s12 center-align">
                    <div class="col s12 center-align">
                    </div>
                    </div>
                    <a class="waves-effect waves-light btn" onclick="submit()">Submit</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/socket-io.js"></script>
    <script src="js/jquery.js"></script>
    <!--<script src="js/underscore.js"></script>
    <script src="js/jquery-client.js"></script>-->
    <script src="js/socket-client.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
        var x = $('#dropdown');
        x.change(function () {
            if (x.val() == 3)
                $('#wrap').removeClass('hide');
            else
                $('#wrap').addClass('hide');
        });

        function submit() {
            var v1 = $('#dropdown').val();
            var v2 = $('#eq').val();
            var x = $('#x').val();
            var y = $('#y').val();
            var z = $('#z').val();
            var zoom = $('#zoom').val();
            var rotate = $('#rotate').val();
            var equation = $('#eq').val()
            if(x || y || z || zoom || rotate || equation) {
                console.log("yes");
                updateSelection(v1, 
                    ((x >= 1) ? x : 0),
                    ((y >= 1) ? y : 0),
                    ((z >= 1) ? z : 0),
                    ((zoom >= .1) ? zoom : 1),
                    ((rotate >= 1) ? rotate : 0),
                    ((equation !== '') ? equation : 'y=x')

                    
            )} else if (!v2) {
                sendSelection(v1);
                console.log("sent v1");
            } else {
                sendSelection(v1,v2);
                console.log("sent v2");
            }


        }
    </script>
</body>

</html>
