<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />
    <title>OCR Converter</title>
</head>

<body class="text-center">
<header>
    {% if msg %}
    <div class="alert alert-primary" id="alert" role="alert">
    {{ msg }}
    </div>
    {% endif %}
</header>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  
    <main role="main" class="inner cover">
    


    <h1 class="cover-heading">Typical Text Converter</h1>
    <p class="lead">Yet another typical text converter. Upload your files and I'll extract the text from 'em. Pure magic.</p>
    <p class="lead">

        <form method="POST" enctype="multipart/form-data" action="upload">
        <input type="file" name="file[]" id="file" multiple=""/>
        <label for="file">choose a file</label>

        <div class="container col-md-4">
        <ul class="list-group" id="selectedfiles"></ul>
        </div>

        <input type="submit" class="btn btn-lg btn-secondary" value="UPLOAD" style="margin-top: 24px">

    </form>

    </p>


    </main>
  
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Made by <a href="https://github.com/weronikazak" target="_blank">Weronika Zak</a>.</p>
      </div>
    </footer>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
{% block scripts %}
{% endblock scripts %}
</body>
</html>
