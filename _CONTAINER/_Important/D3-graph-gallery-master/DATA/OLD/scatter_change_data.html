<!DOCTYPE html>
<html>

       (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3523953066677938",
            enable_page_level_ads: true
       });
  </script>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <p> A basic scatterplot </p>
</head>


<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Update" 
           onclick="showData1()" />
    <input name="updateButton" 
           type="button" 
           value="Update" 
           onclick="showData2()" />           
</div>


<svg class="chart"></svg>



<script>

// create data
var data = [[5,3], [10,17], [15,4], [2,8]]
var data2= [[2,6], [12,12], [17,14], [9,1]]

// show data
console.log(data[0])



// Chart Size Setup
var margin = { top: 55, right: 20, bottom: 50, left: 70 };
var width = 1060 - margin.left - margin.right;
var height = 700 - margin.top - margin.bottom;
var chart = d3.select(".chart")
      .attr("width", 1060)
      .attr("height", 700)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



// Add X axis
var maxX = d3.max(data, function(d) { return d[0]; })
console.log(maxX)
var x = d3.scale.linear()
              .domain([0, maxX])
              .range([ 0, width ]);
var xAxis = d3.svg.axis()
  .scale(x)
  .orient('bottom');
chart.append('g')
  .attr('transform', 'translate(0,' + height + ')')
  .attr('class', 'axis')
  .call(xAxis);



// Add Y axis
var maxY = d3.max(data, function(d) { return d[1]; })
console.log(maxX)
var y = d3.scale.linear()
              .domain([0, maxY])
              .range([ height, 0 ]);
var yAxis = d3.svg.axis()
  .scale(y)
  .orient('left');
chart.append('g')
  .attr('class', 'axis')
  .call(yAxis);



// Add dots
var dots = chart.append('g')
  .selectAll("scatter-dots")
  .data(data)
  .enter()
  .append("circle")       
        .attr("r", 8)
        .attr("class", "circle")
        .attr("cx", 0)
        .attr("cy", 0)
        .style("fill", "blue")
        .style("opacity", "0")

dots.transition()
      .duration(1000)
      .ease("elastic")
      .attr("cx", function (d,i) { return x(d[0]); } )
      .attr("cy", function (d) { return y(d[1]); } )
      .style("opacity", "1")
      .style("fill", "red")


// Change dataset
function showData1() { 
  console.log("yo")
  dots
    .data(data)
    .transition()
    .duration(1000)
    .attr("cx", function (d,i) { return x(d[0]); } )
    .attr("cy", function (d) { return y(d[1]); } )
    .style("fill", "red")
}
function showData2() { 
  console.log("yo")
  dots
    .data(data2)
    .transition()
    .duration(1000)
    .attr("cx", function (d,i) { return x(d[0]); } )
    .attr("cy", function (d) { return y(d[1]); } )
    .style("fill", "blue")
}




</script>






<style>
.axis {
    stroke: grey;
    fill: none;
}

</style>

</html>
