<p>What is a foreign key?</p>
<h2 id="answers">–answers–</h2>
<p>A key that is not supposed to be there.</p>
<hr />
<p>A key that uses non-latin characters.</p>
<hr />
<p>A number that points to the primary key of an associated row in a different table.</p>
<hr />
<p>A key that the “real world” might use to look up a row.</p>
