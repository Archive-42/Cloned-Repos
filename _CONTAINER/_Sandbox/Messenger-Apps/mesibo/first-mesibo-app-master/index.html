<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Mesibo App</title>
  <link rel="stylesheet" href="style.css">

  <form action="javascript:newMessage()" autocomplete="off">
